<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Box with Dropdown and Button</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        /* Styling for the header text */
        #time {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        /* Centered Box Styling */
        .center-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
            margin-top: 50px;
        }

        /* Styling for buttons inside the center box */
        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        button a {
            color: white;
            text-decoration: none;
            display: block;
        }

        /* Styling for the buttons outside the box (optional) */
        .top-buttons {
            margin-bottom: 30px;
        }

        .top-buttons button {
            background-color: #007bff;
            font-size: 1.5em;
            width: 200px;
            padding: 12px;
        }

        .top-buttons button:hover {
            background-color: #0056b3;
        }

        
        
    </style>
</head>
<body >
    <p id="time">TIMETABLE GENERATOR</p>

    
    <!-- Centered Box -->
    <div class="center-box">
        <button><a href='/allotments'>TEACHER'S ALLOTMENTS</a></button><br>
        <button><a href='/timetable'>CREATE TIME TABLE</a></button>
        <button><a href='/teachers_tt_download'>TEACHER'S TIMETABLE</a></button>
        
    </div>
</body>
</html>
