<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Semester Type</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Form container */
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Checkbox group styling */
        .checkbox-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        /* Submit button styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Select Semesters for Validation</h2>
        <form method="GET" action="compare/"> <!-- URL mapped to validation_compare -->
            <div class="checkbox-group">
                <label>Select Semesters:</label>
                {% for semester in semesters %}
                    <input type="checkbox" name="semesters" value="{{ semester.id }}" id="sem_{{ semester.id }}">
                    <label for="sem_{{ semester.id }}">Semester {{ semester.number }}</label><br>
                {% endfor %}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
